<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz-1</title>
    <style>
      div img {
        width: 200px;
        height: auto;
        float: left;
        margin-right: 50px;
      }
      .des {
        clear: both;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Logo_of_Seoul%2C_South_Korea.svg"
        alt="서울"
      />
    </div>
    <div>
      <h1>서울특별시</h1>
      <p><b>서울의 지향 이미지 : 역사와 활력의 인간도시</b></p>
      <p>
        <em>
          휘장은 한글 '서울'을 서울의 산, 해, 한강으로 나타내면서 전체적으로는
          신명나는 사람의 모습을 형상화한 것으로 인간 중심도시를 지향하는 서울을
          상징합니다.</em
        >
      </p>
    </div>
    <p class="des">
      자연 - 인간 - 도시의 맥락 속에서 <br />
      녹색 산은 환경사랑, 청색 한강은 역사와 활력, <br />
      가운데 해는 미래의 비전과 희망을 함축하고, <br />
      이 세가지 요소를 붓터치로 자연스럽게 연결하여 <br />
      서울의 이미지와 사람의 활력을 친근하게 느낄 수 있도록 하였습니다.
    </p>
  </body>
</html>
