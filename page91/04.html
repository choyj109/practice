<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz-4</title>
    <style>
      .bbs {
        border-collapse: collapse;
      }
      .bbs caption {
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 18px;
      }
      .bbs th,
      .bbs td {
        padding: 2px 5px;
        font-size: 14px;
        width: 90px;
      }
      .bbs th {
        border: 1px solid #000;
      }
      .bbs td {
        border-bottom: 1px solid #000;
        border-right: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <table class="bbs">
      <caption>
        주요 SNS 서비스별 이용률(%)
      </caption>

        <th></th>
        <th>페이스북</th>
        <th>카카오스토리</th>
        <th>밴드</th>
        <th>인스타그램</th>
        <th>트위터</th>
      </thead>
      <tbody>
        <tr>
          <th>2015년</th>
          <td>77.1</td>
          <td>58.3</td>
          <td>32.4</td>
          <td>16.7</td>
          <td>22.1</td>
        </tr>
        <tr>
          <th>2016년</th>
          <td>73.8</td>
          <td>51.0</td>
          <td>40.1</td>
          <td>28.1</td>
          <td>14.7</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
